{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-sm border border-gray-100 text-center">
    <h2 class="text-2xl font-bold mb-4 text-gray-900">Hapus Campaign?</h2>
    <p class="text-gray-600 mb-6">Apakah Anda yakin ingin menghapus campaign "{{ object.title }}"? Tindakan ini tidak
        dapat dibatalkan.</p>

    <form method="post" class="flex justify-center space-x-4">
        {% csrf_token %}
        <a href="{% url 'home' %}"
            class="px-4 py-2 rounded-md text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200">
            Batal
        </a>
        <button type="submit" class="px-4 py-2 rounded-md text-sm font-medium text-white bg-red-600 hover:bg-red-700">
            Hapus
        </button>
    </form>
</div>
{% endblock %}
